<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSZ5 - Pulpit nauczyciela</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>ZSZ5 - Pulpit nauczyciela</h1>
            <div id="clock">--.--.---- --:--</div>
        </div>
    </header>

    <main>
        <section class="schedule-section">
            <h2>Tygodniowy Plan i Dyżury</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nr</th>
                            <th>Godziny</th>
                            <th>Poniedziałek</th>
                            <th>Wtorek</th>
                            <th>Środa</th>
                            <th>Czwartek</th>
                            <th>Piątek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="lesson-zero" id="row-zero">
                            <td>0</td>
                            <td>07:55 - 08:00</td>
                            <td data-day="Poniedziałek"></td>
                            <td data-day="Wtorek"></td>
                            <td data-day="Środa"></td>
                            <td data-day="Czwartek"></td>
                            <td data-day="Piątek"></td>
                        </tr>
                        <tr><td>1</td><td>08:00 - 08:45</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>2</td><td>08:55 - 09:40</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>3</td><td>09:50 - 10:35</td><td></td><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="duty-check-section">
            <h2>Sprawdź dyżury w lokalizacji</h2>
            <div class="search-box">
                <label for="location-select">Wybierz miejsce:</label>
                <select id="location-select">
                    <option value="">-- wczytywanie lokalizacji... --</option>
                </select>
                <button onclick="displayDutiesForLocation()">Pokaż obsadę</button>
            </div>
            
            <div id="location-result"></div>
        </section>
    </main>

    <footer>
        <p>autor: mn | <a href="https://www.zsz5.edupage.org" target="_blank">www.zsz5.edupage.org</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
