<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Planer - Zintegrowany</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Plan Lekcji i Dyżurów</h1>
    <div class="controls">
        <input type="date" id="date-picker">
        
        <select id="mode-select">
            <option value="teacher">Nauczyciel</option>
            <option value="class">Oddział</option>
            <option value="room">Sala Lekcyjna</option>
            <option value="location">Miejsce Dyżuru</option>
        </select>

        <select id="data-select" disabled>
            <option>Wczytywanie...</option>
        </select>
        
        <button id="show-btn">Pokaż</button>
    </div>
</header>

<div id="debug-bar">Inicjalizacja aplikacji...</div>
<div id="grid" class="week-container"></div>

<script src="app.js"></script>

</body>
</html>
