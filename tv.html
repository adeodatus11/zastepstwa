<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>ZSZ5 TV - Plan Lekcji</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* --- BAZA --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0f172a; 
            color: #e2e8f0;
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            width: 1080px;
            height: 1920px; /* Full HD Pionowo */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- NAGŁÓWEK --- */
        header {
            height: 140px; /* Mniejszy nagłówek */
            background: linear-gradient(to right, #166534 0%, #14532d 100%);
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 4px solid #22c55e; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .logo-container {
            margin-right: 30px;
            height: 100px; 
            display: flex; align-items: center;
        }

        .logo {
            height: 100%; width: auto;
            object-fit: contain;
            mix-blend-mode: multiply; 
            filter: contrast(1.2) brightness(1.1); 
        }

        .header-text {
            display: flex; flex-direction: column; justify-content: center; flex: 1;
        }

        .header-text h1 { 
            font-size: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin: 0; color: #ffffff; font-weight: 700;
        }
        
        .header-info-row {
            display: flex; align-items: center; justify-content: space-between;
            margin-top: 5px; width: 100%;
        }

        .datetime { 
            font-size: 1.1rem; color: #cbd5e1; font-family: 'Consolas', monospace;
            display: flex; align-items: center; gap: 10px;
        }

        /* STATUS LEKCJI */
        .lesson-status-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px; border-radius: 6px;
            font-size: 1.1rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px;
            border: 1px solid transparent;
        }
        .status-active { color: #86efac; border-color: #22c55e; background: rgba(22, 163, 74, 0.2); } 
        .status-break { color: #fde047; border-color: #eab308; background: rgba(202, 138, 4, 0.2); }  
        .status-idle { color: #94a3b8; border-color: #475569; }

        .live-dot {
            height: 10px; width: 10px; background-color: #22c55e; 
            border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #22c55e;
        }

        /* --- KONTENER GŁÓWNY --- */
        #slide-container {
            flex: 1; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #020617;
        }

        /* --- KARTA KLASY --- */
        .class-card {
            flex: 1; /* Wypełnia przestrzeń */
            background-color: #1e293b; 
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .class-header {
            background: #0f172a;
            padding: 10px 20px;
            font-size: 1.6rem; /* Mniejszy nagłówek klasy */
            font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #334155;
            border-left: 8px solid #22c55e;
        }
        .class-name { color: #f1f5f9; }

        /* --- GRID LEKCJI --- */
        .grid-container {
            display: flex; flex-direction: column; flex: 1;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 50px 120px 1fr; /* Nr | Sala | Info */
            border-bottom: 1px solid #334155;
            flex: 1; /* Równomierne rozłożenie w pionie */
            align-items: center;
            min-height: 0;
        }
        .grid-row:last-child { border-bottom: none; }

        /* KOMÓRKI */
        .cell-nr { 
            font-weight: 600; color: #64748b; 
            text-align: center; font-size: 1.1rem; 
            border-right: 1px solid #334155;
            height: 100%; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.1);
        }
        
        .cell-room { 
            font-weight: 700; color: #fbbf24; 
            font-size: 1.2rem; text-align: center;
            padding: 0 10px; word-wrap: break-word; line-height: 1.1;
            height: 100%; display: flex; align-items: center; justify-content: center;
            border-right: 1px solid #334155;
        }
        
        .cell-info { 
            padding: 0 15px; display: flex; align-items: center; 
            color: #f1f5f9; height: 100%;
            justify-content: space-between; /* Przedmiot po lewej, Nauczyciel po prawej */
        }

        .info-subject {
            font-size: 1.2rem; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            max-width: 65%;
        }

        .info-teacher {
            font-size: 0.95rem; color: #94a3b8;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-align: right; max-width: 35%;
        }

        /* --- STATUSY --- */
        /* Zastępstwo (Zielony) */
        .row-new {
            background-color: rgba(22, 163, 74, 0.1); 
            border-left: 6px solid #22c55e;
        }
        .row-new .cell-room { color: #86efac; }
        .row-new .info-subject { color: #dcfce7; }
        .row-new .info-teacher { color: #86efac; font-weight: 600; }

        /* Transfer IN (Niebieski) */
        .row-transfer {
            background-color: rgba(8, 51, 68, 0.2);
            border-left: 6px solid #38bdf8;
        }
        .row-transfer .cell-room { color: #7dd3fc; }
        .row-transfer .info-subject { color: #bae6fd; }

        .subtle-badge {
            font-size: 0.75rem; text-transform: uppercase;
            padding: 2px 6px; border-radius: 4px;
            margin-right: 8px; font-weight: bold;
            display: inline-block; vertical-align: middle;
            transform: translateY(-1px);
        }
        .badge-sub { background: #14532d; color: #4ade80; border: 1px solid #16a34a; }
        .badge-trans { background: #0c4a6e; color: #7dd3fc; border: 1px solid #0284c7; }

        .transfer-comment {
            display: block; width: 100%; font-size: 0.8rem; color: #7dd3fc; font-style: italic; margin-top: -2px;
        }

        footer {
            height: 40px; background-color: #0f172a;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; font-size: 0.8rem; color: #64748b;
            border-top: 1px solid #1e293b; flex-shrink: 0;
        }

        .fullscreen-msg {
            height: 100%; display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: #64748b; flex-direction: column; text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="orzeł.png" alt="ZSZ5" class="logo" onerror="this.style.display='none'">
    </div>
    
    <div class="header-text">
        <h1>PLAN LEKCJI</h1>
        <div class="header-info-row">
            <div id="header-datetime" class="datetime">...</div>
            <div id="lesson-status" class="lesson-status-box status-idle">...</div>
        </div>
    </div>
</header>

<div id="slide-container">
    <div class="fullscreen-msg">Ładowanie danych...</div>
</div>

<footer>
    <div>ZSZ5 Wrocław • TV</div>
    <div id="update-info">Aktualizacja: 2 min</div>
</footer>

<script>
    // === KONFIGURACJA TV ===
    const CONFIG = {
        xml: './plan.xml',
        zastepstwa: './zastepstwa.xlsx',
        przeniesienia: './InformacjeOPrzeniesieniach.xlsx',
        refreshInterval: 120000, 
        slideDuration: 10000,
        classesPerSlide: 2
    };

    const DB = {
        classes: {}, classesList: [], groups: {},
        lessons: [], subs: [], transfers: [], periods: []
    };

    let groupedClasses = [];
    let currentSlideIndex = 0;
    let carouselInterval = null;
    const DAYS_PL = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];

    window.onload = async () => {
        startClock(); 
        await reloadData();
        setInterval(() => window.location.reload(), CONFIG.refreshInterval);
    };

    async function reloadData() {
        try {
            await loadXML();
            await Promise.all([
                loadExcel(CONFIG.zastepstwa, 'zastepstwa').catch(() => {}),
                loadExcel(CONFIG.przeniesienia, 'przeniesienia').catch(() => {})
            ]);
            initCarousel();
            updateLessonStatus();
        } catch (e) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg" style="color:#ef5350">BŁĄD DANYCH<br><span style="font-size:1rem">${e.message}</span></div>`;
        }
    }

    function initCarousel() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 

        if(dayOfWeek === 0 || dayOfWeek === 6) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">WEEKEND<br><span style="font-size:1.5rem;color:#64748b">Szkoła zamknięta</span></div>`;
            return;
        }

        const activeClasses = [];
        DB.classesList.sort().forEach(className => {
            const hasLessons = DB.lessons.some(l => l.day === dayOfWeek && normalize(l.className) === normalize(className));
            if(hasLessons) activeClasses.push(className);
        });

        if(activeClasses.length === 0) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">BRAK ZAJĘĆ<br><span style="font-size:1.5rem;color:#64748b">W dniu dzisiejszym</span></div>`;
            return;
        }

        groupedClasses = [];
        for (let i = 0; i < activeClasses.length; i += CONFIG.classesPerSlide) {
            groupedClasses.push(activeClasses.slice(i, i + CONFIG.classesPerSlide));
        }

        currentSlideIndex = 0;
        renderSlide();
        
        if(carouselInterval) clearInterval(carouselInterval);
        carouselInterval = setInterval(() => {
            currentSlideIndex++;
            if(currentSlideIndex >= groupedClasses.length) currentSlideIndex = 0;
            renderSlide();
        }, CONFIG.slideDuration);
    }

    function renderSlide() {
        const container = document.getElementById('slide-container');
        const classesToShow = groupedClasses[currentSlideIndex];
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0];
        const dayOfWeek = today.getDay();

        let html = '';

        classesToShow.forEach(clsName => {
            html += `<div class="class-card">`;
            html += `<div class="class-header"><span class="class-name">${clsName}</span></div>`;
            html += `<div class="grid-container">`; 

            for(let i=1; i<=8; i++) {
                // POBIERANIE DANYCH
                let lessons = DB.lessons.filter(l => l.day === dayOfWeek && normalize(l.className) === normalize(clsName) && l.period === i);
                lessons.sort((a,b) => (a.groupName||"").localeCompare(b.groupName||""));
                
                let subAdds = DB.subs.filter(s => s.date === dateStr && normalize(s.branch).includes(normalize(clsName)) && s.periodRaw.startsWith(i+','));
                let transIn = DB.transfers.filter(t => t.type === 'in' && t.date === dateStr && t.period == i && normalize(t.class).includes(normalize(clsName)));
                let transOut = DB.transfers.filter(t => t.type === 'out' && t.date === dateStr && t.period == i && normalize(t.class).includes(normalize(clsName)));

                // JEŚLI SLOT PUSTY (Brak lekcji, brak zastępstw, brak transferów IN)
                if(lessons.length === 0 && subAdds.length === 0 && transIn.length === 0) {
                    html += `<div class="grid-row"><div class="cell-nr">${i}</div><div class="cell-room"></div><div class="cell-info"></div></div>`;
                    continue; 
                }

                // RENDEROWANIE LEKCJI ZWYKŁYCH
                // Kluczowa zmiana: Jeśli lekcja ma zastępstwo (subAbs) lub transfer OUT (transOut), NIE jest renderowana
                lessons.forEach(l => {
                    const subAbs = DB.subs.find(s => s.date === dateStr && s.absentId === l.teacherIdRaw && s.periodRaw.startsWith(i+','));
                    const isTransferredOut = transOut.find(t => true);

                    // UKRYWAMY STARE LEKCJE
                    if (subAbs || isTransferredOut) return;

                    const groupBadge = l.groupName ? `<span style="background:#334155;padding:1px 4px;border-radius:3px;margin-right:5px;font-size:0.8em">${l.groupName}</span>` : '';
                    
                    html += `
                    <div class="grid-row">
                        <div class="cell-nr">${i}</div>
                        <div class="cell-room">${l.room}</div>
                        <div class="cell-info">
                            <div class="info-subject">${groupBadge}${l.subject}</div>
                            <div class="info-teacher">${l.teacherName}</div>
                        </div>
                    </div>`;
                });

                // RENDEROWANIE PRZENIESIEŃ PRZYCHODZĄCYCH (NIEBIESKIE)
                transIn.forEach(t => {
                    html += `
                    <div class="grid-row row-transfer">
                        <div class="cell-nr">${i}</div>
                        <div class="cell-room">${t.room || '?'}</div>
                        <div class="cell-info" style="flex-wrap:wrap">
                            <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
                                <div class="info-subject"><span class="subtle-badge badge-trans">PRZEN.</span>${t.subject}</div>
                                <div class="info-teacher">${t.teacherName}</div>
                            </div>
                            <div class="transfer-comment">${t.targetInfo}</div>
                        </div>
                    </div>`;
                });

                // RENDEROWANIE ZASTĘPSTW (ZIELONE) - Nowa lekcja zamiast starej
                subAdds.forEach(s => {
                    let gName = "";
                    if(s.branch && s.branch.includes('|')) gName = s.branch.split('|')[1];
                    const groupBadge = gName ? `<span style="background:#14532d;padding:1px 4px;border-radius:3px;margin-right:5px;font-size:0.8em">${gName}</span>` : '';

                    html += `
                    <div class="grid-row row-new">
                        <div class="cell-nr">${i}</div>
                        <div class="cell-room">${s.room || '?'}</div>
                        <div class="cell-info">
                            <div class="info-subject"><span class="subtle-badge badge-sub">ZAST.</span>${groupBadge}${s.subject}</div>
                            <div class="info-teacher">${s.rawSub}</div>
                        </div>
                    </div>`;
                });
            }

            html += `</div></div>`; // End card
        });

        container.innerHTML = html;
    }

    // === UTILS & PARSING ===
    function timeToMin(str) { 
        if(!str) return 0;
        const [h, m] = str.trim().split(':').map(Number);
        return h * 60 + m;
    }

    async function fetchFresh(url) { return fetch(url + "?t=" + new Date().getTime()); }
    function normalize(str) { return (str||"").toLowerCase().replace(/\s/g, ''); }
    function pad(n) { return n<10?'0'+n:n; }

    async function fetchText(url) {
        const res = await fetchFresh(url);
        return await res.text(); 
    }

    async function loadXML() {
        const txt = await fetchText(CONFIG.xml);
        const xml = new DOMParser().parseFromString(txt, "text/xml");

        xml.querySelectorAll('groups group').forEach(g => DB.groups[g.getAttribute('id')] = g.getAttribute('name'));
        
        DB.periods = [];
        xml.querySelectorAll('periods period').forEach(p => {
            DB.periods.push({
                nr: parseInt(p.getAttribute('period')),
                start: p.getAttribute('starttime'),
                end: p.getAttribute('endtime')
            });
        });
        DB.periods.sort((a,b) => a.nr - b.nr);

        const teachers = {};
        xml.querySelectorAll('teachers teacher').forEach(t => {
            const n = (t.getAttribute('firstname')||'') + ' ' + (t.getAttribute('lastname')||t.getAttribute('name'));
            teachers[t.getAttribute('id')] = n.trim();
        });

        const rooms = {};
        xml.querySelectorAll('classrooms classroom').forEach(r => rooms[r.getAttribute('id')] = r.getAttribute('name'));

        const subjects = {};
        xml.querySelectorAll('subjects subject').forEach(s => subjects[s.getAttribute('id')] = s.getAttribute('name'));

        DB.classes = {}; DB.classesList = [];
        xml.querySelectorAll('classes class').forEach(c => {
            const n = c.getAttribute('name');
            DB.classes[c.getAttribute('id')] = n;
            DB.classesList.push(n);
        });

        DB.lessons = [];
        xml.querySelectorAll('cards card').forEach(c => {
            const lesson = xml.querySelector(`lessons lesson[id="${c.getAttribute('lessonid')}"]`);
            if(!lesson) return;
            const tids = lesson.getAttribute('teacherids').split(',');
            const classIds = lesson.getAttribute('classids').split(',');
            const groupIds = lesson.getAttribute('groupids');
            const groupName = groupIds ? groupIds.split(',').map(gid => DB.groups[gid]).join(',') : '';
            const subject = subjects[lesson.getAttribute('subjectid')];
            const room = rooms[c.getAttribute('classroomids')] || '';
            const dayIdx = c.getAttribute('days').indexOf('1') + 1;
            const period = parseInt(c.getAttribute('period'));

            classIds.forEach(cid => {
                const className = DB.classes[cid];
                if(dayIdx > 0 && className) {
                    DB.lessons.push({
                        day: dayIdx, period: period, className: className,
                        subject: subject, room: room, groupName: groupName,
                        teacherName: teachers[tids[0].trim()], teacherIdRaw: tids[0].trim()
                    });
                }
            });
        });
    }

    async function loadExcel(url, type) {
        const res = await fetchFresh(url);
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, {type: 'array'});
        
        if (type === 'zastepstwa') {
            const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
            const data = XLSX.utils.sheet_to_json(sheet);
            DB.subs = [];
            data.forEach(r => {
                const dStr = r['Dzień']; 
                let isoDate = null;
                if(typeof dStr === 'number') {
                    const d = XLSX.SSF.parse_date_code(dStr);
                    isoDate = `${d.y}-${pad(d.m)}-${pad(d.d)}`;
                } else if (typeof dStr === 'string') {
                    const p = dStr.split('.');
                    if(p.length===3) isoDate = `${p[2]}-${p[1]}-${p[0]}`;
                }
                if(isoDate) {
                    DB.subs.push({
                        date: isoDate, periodRaw: r['Lekcja'], branch: r['Oddział'],
                        subject: r['Przedmiot'], room: r['Sala'],
                        rawSub: r['Zastępca'], absentId: r['Nauczyciel/wakat'], 
                        note: r['Uwagi']
                    });
                }
            });
        }

        if (type === 'przeniesienia') {
            const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
            const data = XLSX.utils.sheet_to_json(sheet);
            DB.transfers = [];
            data.forEach(r => {
                const fromStr = r['Przeniesiono z']; const toStr = r['Przeniesiono na'];
                const teacherRaw = r['Nauczyciel/wakat']; const classRaw = r['Oddział']; const subject = r['Przedmiot']; const note = r['Uwagi'];
                if(fromStr && toStr) {
                    const fromInfo = parseTransferString(fromStr); const toInfo = parseTransferString(toStr);
                    if(fromInfo) {
                        DB.transfers.push({ type: 'out', date: fromInfo.date, period: fromInfo.period, room: fromInfo.room, targetInfo: `Przeniesiono na: ${toInfo.date} lekcja ${toInfo.period}`, teacherName: teacherRaw, class: classRaw, subject: subject });
                    }
                    if(toInfo) {
                        DB.transfers.push({ type: 'in', date: toInfo.date, period: toInfo.period, room: toInfo.room, targetInfo: `Przeniesiono z: ${fromInfo.date} lekcja ${fromInfo.period}`, teacherName: teacherRaw, class: classRaw, subject: subject, note: note });
                    }
                }
            });
        }
    }

    function parseTransferString(str) {
        try {
            const parts = str.split(','); if (parts.length < 2) return null;
            const datePart = parts[0].trim(); const periodPart = parseInt(parts[1].trim());
            const d = datePart.split('.'); const isoDate = `${d[2]}-${d[1]}-${d[0]}`;
            let room = ""; const roomPart = parts.find(p => p.trim().includes('sala:'));
            if(roomPart) room = roomPart.replace('sala:', '').trim();
            return { date: isoDate, period: periodPart, room: room };
        } catch(e) { return null; }
    }

    function updateLessonStatus() {
        const statusDiv = document.getElementById('lesson-status');
        if(!DB.periods || DB.periods.length === 0) return;

        const now = new Date();
        const currentMin = now.getHours() * 60 + now.getMinutes();
        let found = false;

        for (let i = 0; i < DB.periods.length; i++) {
            const p = DB.periods[i];
            const pStart = timeToMin(p.start);
            const pEnd = timeToMin(p.end);

            if (currentMin >= pStart && currentMin <= pEnd) {
                statusDiv.innerText = `TRWA LEKCJA ${p.nr} (${p.start} - ${p.end})`;
                statusDiv.className = 'lesson-status-box status-active';
                found = true; break;
            } else if (currentMin < pStart) {
                statusDiv.innerText = `PRZERWA. ZA CHWILĘ: LEKCJA ${p.nr} (${p.start})`;
                statusDiv.className = 'lesson-status-box status-break';
                found = true; break;
            }
        }

        if (!found) {
            statusDiv.innerText = "PO LEKCJACH";
            statusDiv.className = 'lesson-status-box status-idle';
        }
    }

    function startClock() {
        const update = () => {
            const now = new Date();
            const dayName = DAYS_PL[now.getDay()];
            const dateStr = now.toLocaleDateString('pl-PL');
            const timeStr = now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('header-datetime').innerHTML = 
                `<span class="live-dot"></span> ${dayName.toUpperCase()}, ${dateStr} ${timeStr}`;
            updateLessonStatus();
        };
        update(); setInterval(update, 1000);
    }
</script>
</body>
</html>
