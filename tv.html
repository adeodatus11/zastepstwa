<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>ZSZ5 TV - Plan Lekcji</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* --- BAZA --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000000; /* CZARNA RAMKA (SPAD) */
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            /* To tworzy margines bezpieczeństwa 60px z każdej strony */
            padding: 60px; 
        }

        /* --- GŁÓWNY KONTENER TREŚCI (WŁAŚCIWA STRONA) --- */
        #layout-wrapper {
            background-color: #020617; /* Właściwe tło aplikacji */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #e2e8f0;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); /* Cień oddzielający od ramki */
            border-radius: 8px; /* Lekkie zaokrąglenie rogów ekranu */
            overflow: hidden;
        }

        /* --- NAGŁÓWEK --- */
        header {
            height: 160px;
            background: linear-gradient(to right, #4dff88 0%, #33cc66 30%, #020617 100%);
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 6px solid #22c55e; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            flex-shrink: 0;
            z-index: 10;
        }

        .logo-container {
            margin-right: 30px;
            height: 130px; 
            display: flex; align-items: center;
        }

        .logo {
            height: 100%; width: auto;
            object-fit: contain;
            mix-blend-mode: multiply; 
            filter: contrast(1.1); 
        }

        .header-text {
            display: flex; flex-direction: column; justify-content: center; flex: 1;
        }

        .header-text h1 { 
            font-size: 2.2rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px; 
            margin: 0; color: #ffffff; line-height: 1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }
        
        .header-info-row {
            display: flex; align-items: center; justify-content: space-between;
            margin-top: 10px; width: 100%;
        }

        .datetime { 
            font-size: 1.3rem; font-weight: 600; color: #ffffff; 
            font-family: 'Consolas', monospace;
            display: flex; align-items: center; gap: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
        }

        .lesson-status-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 20px; border-radius: 8px;
            font-size: 1.3rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: 3px solid transparent; text-align: center;
            line-height: 1.2; /* Dla dwuwierszowego tekstu */
        }
        
        .status-active { 
            color: #fbbf24; border-color: #d97706; 
            background: rgba(120, 53, 15, 0.6); 
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        } 
        .status-break { color: #fde047; border-color: #eab308; background: rgba(202, 138, 4, 0.4); }  
        .status-idle { color: #94a3b8; border-color: #475569; }

        .live-dot {
            height: 14px; width: 14px; background-color: #22c55e; 
            border-radius: 50%; display: inline-block; box-shadow: 0 0 15px #22c55e;
        }

        /* --- KONTENER GŁÓWNY (2x2) --- */
        #slide-container {
            flex: 1; 
            padding: 20px; 
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr;
            gap: 20px; 
            background: radial-gradient(circle at center, #064e3b 0%, #020617 100%);
            overflow: hidden;
        }

        /* --- KARTA KLASY --- */
        .class-card {
            background-color: #111827; 
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            border-left: 8px solid #16a34a; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 1px solid #1f2937;
            min-height: 0;
        }

        .class-header {
            background: linear-gradient(90deg, #064e3b 0%, #065f46 100%);
            padding: 8px 20px;
            font-size: 2rem; font-weight: 800;
            display: flex; justify-content: center;
            align-items: center;
            border-bottom: 2px solid #047857;
            flex-shrink: 0;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .class-name { color: #d1fae5; text-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }

        /* --- GRID LEKCJI --- */
        .grid-container {
            display: flex; flex-direction: column;
            flex: 1; height: 100%;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 60px 130px 1fr; 
            border-bottom: 1px solid #334155;
            flex: 1; 
            align-items: center;
            min-height: 0;
        }
        .grid-row:last-child { border-bottom: none; }

        /* KOMÓRKI */
        .cell-nr { 
            background: rgba(0,0,0,0.2);
            border-right: 1px solid #334155;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%; padding: 0 2px;
        }
        .nr-big { font-size: 1.4rem; font-weight: 800; color: #94a3b8; line-height: 1; }
        .nr-time { font-size: 0.75rem; color: #64748b; font-family: 'Consolas', monospace; margin-top: 2px; text-align: center; line-height: 1; }

        .cell-room { 
            color: #fbbf24; 
            border-right: 1px solid #334155;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            padding: 0 5px;
            font-weight: 800;
            line-height: 1.1;
            height: 100%;
            overflow: hidden;
        }
        
        .cell-info { 
            padding: 2px 15px;
            display: flex; flex-direction: column;
            justify-content: center; 
            color: #f1f5f9;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .info-subject {
            font-weight: 700;
            line-height: 1.1;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            width: 100%;
        }

        .info-teacher {
            font-size: 0.9rem;
            color: #94a3b8;
            font-style: italic; 
            text-align: right;
            margin-top: 2px;
            align-self: flex-end;
            opacity: 0.8;
            width: 100%;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- STATUSY --- */
        .row-new { background-color: rgba(22, 163, 74, 0.15); border-left: 6px solid #22c55e; }
        .row-new .cell-room { color: #86efac; }
        .row-new .info-subject { color: #dcfce7; }
        .row-new .info-teacher { color: #86efac; }

        .row-transfer-in { background-color: rgba(8, 51, 68, 0.4); border-left: 6px solid #38bdf8; }
        .row-transfer-in .cell-room { color: #7dd3fc; }
        .row-transfer-in .info-subject { color: #bae6fd; }

        .subtle-note {
            font-size: 0.75rem; color: #4ade80; font-weight: bold; text-transform: uppercase;
            align-self: flex-start; margin-top: 2px;
        }

        .transfer-note {
            font-size: 0.75rem; color: #7dd3fc; font-style: italic; margin-top: 2px; align-self: flex-start;
        }
        
        .group-badge {
            display: inline-block; font-size: 0.8rem;
            background: #334155; padding: 1px 5px; border-radius: 4px;
            margin-right: 6px; vertical-align: middle; transform: translateY(-2px);
            color: #e2e8f0;
        }

        footer {
            height: 50px; background-color: #064e3b;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; font-size: 1rem; color: #a7f3d0;
            border-top: 2px solid #047857; flex-shrink: 0;
        }

        .fullscreen-msg {
            height: 100%; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; color: #4b5563; flex-direction: column; text-align: center;
        }
    </style>
</head>
<body>

<div id="layout-wrapper">
    <header>
        <div class="logo-container">
            <img src="orzeł.png" alt="ZSZ5" class="logo" onerror="this.style.display='none'">
        </div>
        
        <div class="header-text">
            <h1>PLAN LEKCJI KLAS</h1>
            <div class="header-info-row">
                <div id="header-datetime" class="datetime">
                    <span class="live-dot"></span> ...
                </div>
                <div id="lesson-status" class="lesson-status-box status-idle">...</div>
            </div>
        </div>
    </header>

    <div id="slide-container">
        <div class="fullscreen-msg">Ładowanie...</div>
    </div>

    <footer>
        <div>ZSZ5 Wrocław • Panel Informacyjny TV</div>
        <div id="update-info">Aktualizacja: 2 min</div>
    </footer>
</div>

<script>
    const CONFIG = {
        xml: './plan.xml',
        zastepstwa: './zastepstwa.xlsx',
        przeniesienia: './InformacjeOPrzeniesieniach.xlsx',
        refreshInterval: 120000, 
        slideDuration: 10000,
        classesPerSlide: 4
    };

    const DB = {
        classes: {}, classesList: [], groups: {},
        lessons: [], subs: [], transfers: [], periods: []
    };

    let groupedClasses = [];
    let currentSlideIndex = 0;
    let carouselInterval = null;
    const DAYS_PL = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];

    window.onload = async () => {
        startClock(); await reloadData();
        setInterval(() => window.location.reload(), CONFIG.refreshInterval);
    };

    async function reloadData() {
        try {
            await loadXML();
            await Promise.all([
                loadExcel(CONFIG.zastepstwa, 'zastepstwa').catch(() => {}),
                loadExcel(CONFIG.przeniesienia, 'przeniesienia').catch(() => {})
            ]);
            initCarousel();
            updateLessonStatus();
        } catch (e) {
            document.getElementById('slide-container').innerHTML = `<div class="fullscreen-msg" style="color:#ef5350">BŁĄD DANYCH<br><span style="font-size:2rem">${e.message}</span></div>`;
        }
    }

    function initCarousel() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 
        if(dayOfWeek === 0 || dayOfWeek === 6) {
            document.getElementById('slide-container').innerHTML = `<div class="fullscreen-msg">WEEKEND<br><span style="font-size:3rem;color:#64748b">Szkoła zamknięta</span></div>`;
            return;
        }

        let uniqueClasses = new Set();
        DB.lessons.forEach(l => { if (l.day === dayOfWeek) uniqueClasses.add(l.className); });
        const activeClasses = Array.from(uniqueClasses).sort();

        if(activeClasses.length === 0) {
            document.getElementById('slide-container').innerHTML = `<div class="fullscreen-msg">BRAK ZAJĘĆ<br><span style="font-size:3rem;color:#64748b">W dniu dzisiejszym</span></div>`;
            return;
        }

        groupedClasses = [];
        for (let i = 0; i < activeClasses.length; i += CONFIG.classesPerSlide) {
            groupedClasses.push(activeClasses.slice(i, i + CONFIG.classesPerSlide));
        }

        currentSlideIndex = 0;
        renderSlide();
        
        if(carouselInterval) clearInterval(carouselInterval);
        carouselInterval = setInterval(() => {
            currentSlideIndex++;
            if(currentSlideIndex >= groupedClasses.length) currentSlideIndex = 0;
            renderSlide();
        }, CONFIG.slideDuration);
    }

    function resolveClassName(name) {
        if (!name) return "";
        let n = name.toUpperCase().replace(/\s/g, '');
        if (n === '1B') return '2B'; 
        return name; 
    }

    function getRoomStyle(name) {
        const len = (name || "").length;
        if(len <= 3) return 'font-size: 1.6rem;';
        if(len <= 6) return 'font-size: 1.3rem;';
        if(len <= 10) return 'font-size: 1.1rem; line-height:1;';
        return 'font-size: 0.9rem; line-height:1; word-break:break-word;';
    }

    function getSubjectStyle(name) {
        const len = (name || "").length;
        if(len <= 15) return 'font-size: 1.3rem;';
        if(len <= 25) return 'font-size: 1.1rem;';
        return 'font-size: 0.95rem; line-height:1.1; white-space:normal;';
    }

    function renderSlide() {
        const container = document.getElementById('slide-container');
        const classesToShow = groupedClasses[currentSlideIndex];
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0];
        const dayOfWeek = today.getDay();

        let html = '';

        classesToShow.forEach(clsName => {
            html += `<div class="class-card">`;
            html += `<div class="class-header"><span class="class-name">${clsName}</span></div>`;
            html += `<div class="grid-container">`; 

            for(let i=1; i<=15; i++) {
                let lessons = DB.lessons.filter(l => l.day === dayOfWeek && normalize(l.className) === normalize(clsName) && l.period === i);
                let subAdds = DB.subs.filter(s => s.date === dateStr && normalize(s.branch).includes(normalize(clsName)) && s.periodRaw.startsWith(i+','));
                let transOut = DB.transfers.filter(t => t.type === 'out' && t.date === dateStr && t.period == i && normalize(t.class).includes(normalize(clsName)));
                let transIn = DB.transfers.filter(t => t.type === 'in' && t.date === dateStr && t.period == i && normalize(t.class).includes(normalize(clsName)));

                if(lessons.length === 0 && subAdds.length === 0 && transIn.length === 0) continue;

                // --- ZBIERANIE ELEMENTÓW DO WYŚWIETLENIA ---
                let rowItems = [];

                // 1. LEKCJE STANDARDOWE
                lessons.forEach(l => {
                    const subAbs = DB.subs.find(s => s.date === dateStr && s.absentId === l.teacherIdRaw && s.periodRaw.startsWith(i+','));
                    const isTransferredOut = transOut.find(t => true);
                    const subForThisGroup = subAdds.find(s => {
                        let g = (s.branch && s.branch.includes('|')) ? s.branch.split('|')[1] : '';
                        return !g || normalize(g) === normalize(l.groupName);
                    });

                    if (subAbs || isTransferredOut || subForThisGroup) return; // UKRYJ

                    rowItems.push({
                        type: 'std',
                        subject: l.subject,
                        room: l.room,
                        teacher: l.teacherName,
                        group: (l.groupName && l.groupName.toLowerCase() !== "cała klasa") ? l.groupName : ""
                    });
                });

                // 2. TRANSFER IN
                transIn.forEach(t => {
                    rowItems.push({
                        type: 'trans',
                        subject: t.subject,
                        room: t.room || '?',
                        teacher: t.teacherName,
                        group: "",
                        note: t.targetInfo
                    });
                });

                // 3. ZASTĘPSTWA
                subAdds.forEach(s => {
                    let gName = "";
                    if(s.branch && s.branch.includes('|')) gName = s.branch.split('|')[1];
                    let g = (gName && gName.toLowerCase() !== "cała klasa") ? gName : "";
                    rowItems.push({
                        type: 'sub',
                        subject: s.subject,
                        room: s.room || '?',
                        teacher: s.rawSub,
                        group: g
                    });
                });

                if(rowItems.length === 0) continue;

                // --- GRUPOWANIE (MERGE) ---
                let groupedItems = {};
                rowItems.forEach(item => {
                    let key = item.subject + "|" + item.type;
                    if(!groupedItems[key]) groupedItems[key] = [];
                    groupedItems[key].push(item);
                });

                for(let key in groupedItems) {
                    let group = groupedItems[key];
                    let first = group[0];
                    let typeClass = "";
                    let extraHtml = "";

                    if(first.type === 'sub') {
                        typeClass = "row-new";
                        extraHtml = `<div class="subtle-note">Zastępstwo</div>`;
                    } else if (first.type === 'trans') {
                        typeClass = "row-transfer-in";
                        extraHtml = `<div class="transfer-note">${first.note || ''}</div>`;
                    }

                    let rooms = [...new Set(group.map(i => i.room))].join(" / ");
                    let teachers = [...new Set(group.map(i => i.teacher))].join(" / ");
                    
                    let badgesHtml = "";
                    let groupNames = group.map(i => i.group).filter(g => g);
                    if(groupNames.length > 0) {
                        badgesHtml = groupNames.map(g => `<span class="group-badge">${g}</span>`).join("");
                    }

                    html += `
                    <div class="grid-row ${typeClass}">
                        <div class="cell-nr">
                            <span class="nr-big">${i}</span>
                            <span class="nr-time">${getPeriodTime(i)}</span>
                        </div>
                        <div class="cell-room" style="${getRoomStyle(rooms)}">${rooms}</div>
                        <div class="cell-info">
                            <div class="info-subject" style="${getSubjectStyle(first.subject)}">${badgesHtml}${first.subject}</div>
                            ${extraHtml}
                            <div class="info-teacher">${teachers}</div>
                        </div>
                    </div>`;
                }
            }
            html += `</div></div>`;
        });
        container.innerHTML = html;
    }

    // === UTILS ===
    function getPeriodTime(nr) {
        const p = DB.periods.find(per => per.nr == nr);
        return p ? `${p.start}-${p.end}` : '';
    }
    function timeToMin(str) { 
        if(!str) return 0;
        const [h, m] = str.trim().split(':').map(Number);
        return h * 60 + m;
    }
    async function fetchFresh(url) { return fetch(url + "?t=" + new Date().getTime()); }
    function normalize(str) { 
        let s = (str||"").toLowerCase().replace(/\s/g, ''); 
        if (s === '1b') return '2b';
        return s;
    }
    function pad(n) { return n<10?'0'+n:n; }

    async function fetchText(url) { 
    const res = await fetchFresh(url); 
    const buffer = await res.arrayBuffer();
    // Używamy TextDecoder do odczytania polskiego kodowania Windows-1250
    const decoder = new TextDecoder('windows-1250'); 
    return decoder.decode(buffer); 
    }

    async function loadXML() {
        const txt = await fetchText(CONFIG.xml);
        const xml = new DOMParser().parseFromString(txt, "text/xml");

        xml.querySelectorAll('groups group').forEach(g => DB.groups[g.getAttribute('id')] = g.getAttribute('name'));
        
        DB.periods = [];
        xml.querySelectorAll('periods period').forEach(p => {
            DB.periods.push({ nr: parseInt(p.getAttribute('period')), start: p.getAttribute('starttime'), end: p.getAttribute('endtime') });
        });
        DB.periods.sort((a,b) => a.nr - b.nr);

        const teachers = {};
        xml.querySelectorAll('teachers teacher').forEach(t => {
            const n = (t.getAttribute('firstname')||'') + ' ' + (t.getAttribute('lastname')||t.getAttribute('name'));
            teachers[t.getAttribute('id')] = n.trim();
        });

        const rooms = {};
        xml.querySelectorAll('classrooms classroom').forEach(r => rooms[r.getAttribute('id')] = r.getAttribute('name'));
        const subjects = {};
        xml.querySelectorAll('subjects subject').forEach(s => subjects[s.getAttribute('id')] = s.getAttribute('name'));

        DB.classes = {}; DB.classesList = [];
        xml.querySelectorAll('classes class').forEach(c => {
            let n = resolveClassName(c.getAttribute('name'));
            DB.classes[c.getAttribute('id')] = n;
            if(!DB.classesList.includes(n)) DB.classesList.push(n);
        });

        DB.lessons = [];
        xml.querySelectorAll('cards card').forEach(c => {
            const lesson = xml.querySelector(`lessons lesson[id="${c.getAttribute('lessonid')}"]`);
            if(!lesson) return;
            const tids = lesson.getAttribute('teacherids').split(',');
            const classIds = lesson.getAttribute('classids').split(',');
            const groupIds = lesson.getAttribute('groupids');
            const groupName = groupIds ? groupIds.split(',').map(gid => DB.groups[gid]).join(',') : '';
            const subject = subjects[lesson.getAttribute('subjectid')];
            const room = rooms[c.getAttribute('classroomids')] || '';
            const dayIdx = c.getAttribute('days').indexOf('1') + 1;
            const period = parseInt(c.getAttribute('period'));

            classIds.forEach(cid => {
                const className = DB.classes[cid];
                if(dayIdx > 0 && className) {
                    DB.lessons.push({
                        day: dayIdx, period: period, className: className,
                        subject: subject, room: room, groupName: groupName,
                        teacherName: teachers[tids[0].trim()], teacherIdRaw: tids[0].trim()
                    });
                }
            });
        });
    }

    async function loadExcel(url, type) {
        const res = await fetchFresh(url);
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, {type: 'array'});
        
        if (type === 'zastepstwa') {
            const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
            const data = XLSX.utils.sheet_to_json(sheet);
            DB.subs = [];
            data.forEach(r => {
                const dStr = r['Dzień']; let isoDate = null;
                if(typeof dStr === 'number') { const d = XLSX.SSF.parse_date_code(dStr); isoDate = `${d.y}-${pad(d.m)}-${pad(d.d)}`; } 
                else if (typeof dStr === 'string') { const p = dStr.split('.'); if(p.length===3) isoDate = `${p[2]}-${p[1]}-${p[0]}`; }
                if(isoDate) {
                    let branch = resolveClassName(r['Oddział']);
                    DB.subs.push({
                        date: isoDate, periodRaw: r['Lekcja'], branch: branch,
                        subject: r['Przedmiot'], room: r['Sala'],
                        rawSub: r['Zastępca'], absentId: r['Nauczyciel/wakat']
                    });
                }
            });
        }
        if (type === 'przeniesienia') {
            const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
            const data = XLSX.utils.sheet_to_json(sheet);
            DB.transfers = [];
            data.forEach(r => {
                const fromStr = r['Przeniesiono z']; const toStr = r['Przeniesiono na'];
                const teacherRaw = r['Nauczyciel/wakat']; 
                const classRaw = resolveClassName(r['Oddział']); 
                const subject = r['Przedmiot'];
                if(fromStr && toStr) {
                    const fromInfo = parseTransferString(fromStr); const toInfo = parseTransferString(toStr);
                    if(fromInfo) DB.transfers.push({ type: 'out', date: fromInfo.date, period: fromInfo.period, room: fromInfo.room, targetInfo: `Przeniesiono na: ${toInfo.date} lekcja ${toInfo.period}`, teacherName: teacherRaw, class: classRaw, subject: subject });
                    if(toInfo) DB.transfers.push({ type: 'in', date: toInfo.date, period: toInfo.period, room: toInfo.room, targetInfo: `Przeniesiono z: ${fromInfo.date} lekcja ${fromInfo.period}`, teacherName: teacherRaw, class: classRaw, subject: subject });
                }
            });
        }
    }

    function parseTransferString(str) {
        try {
            const parts = str.split(','); if (parts.length < 2) return null;
            const datePart = parts[0].trim(); const periodPart = parseInt(parts[1].trim());
            const d = datePart.split('.'); const isoDate = `${d[2]}-${d[1]}-${d[0]}`;
            let room = ""; const roomPart = parts.find(p => p.trim().includes('sala:'));
            if(roomPart) room = roomPart.replace('sala:', '').trim();
            return { date: isoDate, period: periodPart, room: room };
        } catch(e) { return null; }
    }

    function updateLessonStatus() {
        const statusDiv = document.getElementById('lesson-status');
        if(!DB.periods || DB.periods.length === 0) return;
        const now = new Date();
        const currentMin = now.getHours() * 60 + now.getMinutes();
        let found = false;
        for (let i = 0; i < DB.periods.length; i++) {
            const p = DB.periods[i];
            const pStart = timeToMin(p.start);
            const pEnd = timeToMin(p.end);
            if (currentMin >= pStart && currentMin <= pEnd) {
                statusDiv.innerHTML = `TRWA LEKCJA ${p.nr}<br><span style="font-size:0.7em">(${p.start} - ${p.end})</span>`;
                statusDiv.className = 'lesson-status-box status-active';
                found = true; break;
            } else if (currentMin < pStart) {
                statusDiv.innerHTML = `PRZERWA. ZA CHWILĘ: LEKCJA ${p.nr}<br><span style="font-size:0.7em">(${p.start})</span>`;
                statusDiv.className = 'lesson-status-box status-break';
                found = true; break;
            }
        }
        if (!found) { statusDiv.innerText = "PO LEKCJACH"; statusDiv.className = 'lesson-status-box status-idle'; }
    }

    function startClock() {
        const update = () => {
            const now = new Date();
            const dayName = DAYS_PL[now.getDay()];
            const dateStr = now.toLocaleDateString('pl-PL');
            const timeStr = now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('header-datetime').innerHTML = 
                `<span class="live-dot"></span> ${dayName.toUpperCase()}, ${dateStr} ${timeStr}`;
            updateLessonStatus();
        };
        update(); setInterval(update, 1000);
    }
</script>
