<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>ZSZ5 TV - Plan Lekcji</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* --- BAZA I CIEMNY MOTYW (DLA TV 1080x1920) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #121212; /* Bardzo ciemne tło */
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- NAGŁÓWEK --- */
        header {
            height: 160px; /* Nieco wyższy dla logo */
            background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: flex-start; /* Logo i tekst obok siebie */
            align-items: center;
            padding: 0 40px;
            border-bottom: 6px solid #fbbf24; /* Akcent */
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            gap: 30px;
        }

        .logo {
            height: 110px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 { 
            font-size: 2.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0; 
            color: #fff;
            line-height: 1.1;
        }
        
        .header-text h2 { 
            font-size: 1.6rem; 
            color: #fbbf24; /* Złoty kolor daty */
            font-weight: 600; 
            margin-top: 8px;
            font-family: monospace; /* Stała szerokość dla cyfr */
        }

        /* --- KONTENER GŁÓWNY --- */
        #slide-container {
            flex: 1; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- KARTA KLASY --- */
        .class-card {
            flex: 1; /* Równy podział wysokości */
            background-color: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-left: 12px solid #3b82f6;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .class-header {
            background-color: #2c2c2c;
            padding: 15px 30px;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }
        .class-name { color: #60a5fa; }

        /* --- TABELA LEKCJI --- */
        .lesson-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.35rem; 
            table-layout: fixed; /* Stałe szerokości kolumn */
        }
        
        .lesson-table th {
            text-align: left;
            padding: 10px 15px;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            background: #252525;
        }

        .lesson-table td {
            padding: 8px 15px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
            height: 55px; /* Minimalna wysokość wiersza */
        }

        .col-nr { width: 60px; color: #666; font-weight: bold; text-align: center; font-size: 1.1em; }
        .col-subj { width: 45%; font-weight: 600; color: #e5e5e5; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-room { width: 15%; text-align: center; font-weight: bold; color: #fbbf24; }
        .col-teach { width: 35%; font-size: 0.9em; color: #aaa; text-align: right; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* --- STYL ZASTĘPSTW I GRUP --- */
        .multi-item {
            display: flex;
            flex-direction: column;
            gap: 4px; /* Odstęp między grupami w tej samej godzinie */
            justify-content: center;
            min-height: 100%;
        }

        .item-row {
            display: block;
            line-height: 1.2;
        }

        /* Specyficzne kolory dla zastępstw */
        .is-sub .item-text { color: #ef5350; } /* Czerwony tekst przedmiotu */
        .is-sub .item-teach { color: #ef9a9a; }
        .is-new .item-text { color: #66bb6a; } /* Zielony dla nowych */

        .badge {
            display: inline-block; padding: 1px 5px; border-radius: 4px; 
            font-size: 0.65em; font-weight: bold; vertical-align: middle; margin-right: 6px;
            text-transform: uppercase;
        }
        .badge-sub { background: #c62828; color: white; }
        .badge-group { background: #444; color: #ccc; border: 1px solid #555; }
        .badge-canc { background: #424242; color: #888; text-decoration: line-through; }

        .cancelled-text { text-decoration: line-through; opacity: 0.5; }

        /* --- STOPKA I STATUS --- */
        footer {
            height: 60px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 1rem;
            color: #666;
            border-top: 1px solid #333;
        }

        .fullscreen-msg {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #555;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <img src="orzeł.png" alt="Logo" class="logo" onerror="this.style.display='none'">
    <div class="header-text">
        <h1>PLAN LEKCJI KLAS</h1>
        <h2 id="header-datetime">...</h2>
    </div>
</header>

<div id="slide-container">
    <div class="fullscreen-msg">
        <div>Ładowanie systemu...</div>
        <div style="font-size:1.5rem; margin-top:20px; color:#888">Proszę czekać</div>
    </div>
</div>

<footer>
    <div>ZSZ5 Wrocław • System Informacji Cyfrowej</div>
    <div>Aktualizacja: 2 min</div>
</footer>

<script>
    // === KONFIGURACJA ===
    const CONFIG = {
        xml: './plan.xml',
        zastepstwa: './zastepstwa.xlsx',
        refreshInterval: 120000, // 2 minuty
        slideDuration: 10000     // 10 sekund na slajd
    };

    const DB = {
        classes: {}, classesList: [], groups: {},
        lessons: [], subs: []
    };

    let groupedClasses = [];
    let currentSlideIndex = 0;
    let carouselInterval = null;
    const DAYS_PL = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];

    // === START ===
    window.onload = async () => {
        startClock();
        await reloadData();

        // Auto-refresh całej strony co 2 minuty (dla pewności pamięci TV)
        setInterval(() => window.location.reload(), CONFIG.refreshInterval);
    };

    // === POBIERANIE DANYCH ===
    async function reloadData() {
        try {
            await loadXML();
            await loadExcel(CONFIG.zastepstwa).catch(e => console.warn("Brak pliku zastępstw:", e));
            initCarousel();
        } catch (e) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg" style="color:#ef5350">
                    BŁĄD DANYCH<br><span style="font-size:1.5rem">${e.message}</span>
                 </div>`;
        }
    }

    // === KARUZELA ===
    function initCarousel() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 

        // 1. Sprawdź weekend
        if(dayOfWeek === 0 || dayOfWeek === 6) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">WEEKEND<br><span style="font-size:2rem;color:#777">Szkoła zamknięta</span></div>`;
            return;
        }

        // 2. Filtruj klasy aktywne w danym dniu
        const activeClasses = [];
        DB.classesList.sort().forEach(className => {
            const hasLessons = DB.lessons.some(l => l.day === dayOfWeek && normalize(l.className) === normalize(className));
            if(hasLessons) activeClasses.push(className);
        });

        if(activeClasses.length === 0) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">BRAK ZAJĘĆ<br><span style="font-size:2rem;color:#777">W dniu dzisiejszym</span></div>`;
            return;
        }

        // 3. Grupuj po 3 klasy na ekran
        groupedClasses = [];
        for (let i = 0; i < activeClasses.length; i += 3) {
            groupedClasses.push(activeClasses.slice(i, i + 3));
        }

        // 4. Uruchom pętlę
        currentSlideIndex = 0;
        renderSlide();
        
        if(carouselInterval) clearInterval(carouselInterval);
        carouselInterval = setInterval(() => {
            currentSlideIndex++;
            if(currentSlideIndex >= groupedClasses.length) currentSlideIndex = 0;
            renderSlide();
        }, CONFIG.slideDuration);
    }

    function renderSlide() {
        const container = document.getElementById('slide-container');
        const classesToShow = groupedClasses[currentSlideIndex];
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0];
        const dayOfWeek = today.getDay();

        let html = '';

        classesToShow.forEach(clsName => {
            html += `<div class="class-card">`;
            html += `<div class="class-header"><span class="class-name">${clsName}</span></div>`;
            html += `<table class="lesson-table">`;
            html += `<tbody>`;

            // Dla każdej godziny 1-8 (standardowy widok TV)
            for(let i=1; i<=8; i++) {
                // 1. Pobierz wszystkie lekcje dla tej godziny (może być kilka grup)
                let lessons = DB.lessons.filter(l => l.day === dayOfWeek && normalize(l.className) === normalize(clsName) && l.period === i);
                lessons.sort((a,b) => (a.groupName||"").localeCompare(b.groupName||""));

                // 2. Pobierz zastępstwa dla tej godziny
                let subAdds = DB.subs.filter(s => s.date === dateStr && normalize(s.branch).includes(normalize(clsName)) && s.periodRaw.startsWith(i+','));

                // Czy slot jest pusty?
                if(lessons.length === 0 && subAdds.length === 0) {
                    // Opcjonalnie: pomijamy puste wiersze lub wstawiamy puste
                    html += `<tr><td class="col-nr">${i}</td><td></td><td></td><td></td></tr>`;
                    continue; 
                }

                html += `<tr>`;
                html += `<td class="col-nr">${i}</td>`;
                
                // Budujemy zawartość komórek (Subj, Room, Teach) jako stosy (flex column)
                let subjHTML = `<div class="multi-item">`;
                let roomHTML = `<div class="multi-item">`;
                let teachHTML = `<div class="multi-item">`;

                // A. Renderowanie zwykłych lekcji (z ewentualnymi zastępstwami nauczycieli)
                lessons.forEach(l => {
                    const subAbs = DB.subs.find(s => s.date === dateStr && s.absentId === l.teacherIdRaw && s.periodRaw.startsWith(i+','));
                    const groupBadge = l.groupName ? `<span class="badge badge-group">${l.groupName}</span>` : '';
                    
                    if(subAbs) {
                        // Zastępstwo (nieobecność nauczyciela)
                        subjHTML += `<div class="item-row is-sub">${groupBadge}<span class="item-text">${l.subject}</span></div>`;
                        roomHTML += `<div class="item-row">${l.room}</div>`;
                        teachHTML += `<div class="item-row is-sub"><span class="badge badge-sub">ZAST</span> <span class="item-teach">${subAbs.rawSub}</span></div>`;
                    } else {
                        // Normalna lekcja
                        subjHTML += `<div class="item-row">${groupBadge}<span class="item-text">${l.subject}</span></div>`;
                        roomHTML += `<div class="item-row">${l.room}</div>`;
                        teachHTML += `<div class="item-row"><span class="item-teach">${l.teacherName}</span></div>`;
                    }
                });

                // B. Renderowanie nowych zastępstw (dodanych)
                subAdds.forEach(s => {
                    // Wyciągnij grupę z nazwy oddziału jeśli jest (np. 3K|DZ)
                    let gName = "";
                    if(s.branch && s.branch.includes('|')) gName = s.branch.split('|')[1];
                    const groupBadge = gName ? `<span class="badge badge-group">${gName}</span>` : '';

                    subjHTML += `<div class="item-row is-new">${groupBadge}<span class="badge badge-sub">NOWA</span> <span class="item-text">${s.subject}</span></div>`;
                    roomHTML += `<div class="item-row">${s.room || '?'}</div>`;
                    teachHTML += `<div class="item-row"><span class="item-teach">${s.rawSub}</span></div>`;
                });

                subjHTML += `</div>`;
                roomHTML += `</div>`;
                teachHTML += `</div>`;

                html += `<td class="col-subj">${subjHTML}</td>`;
                html += `<td class="col-room">${roomHTML}</td>`;
                html += `<td class="col-teach">${teachHTML}</td>`;
                html += `</tr>`;
            }

            html += `</tbody></table></div>`;
        });

        container.innerHTML = html;
    }

    // === PARSOWANIE ===
    async function fetchFresh(url) { return fetch(url + "?t=" + new Date().getTime()); }

    async function loadXML() {
        const res = await fetchFresh(CONFIG.xml);
        const txt = await res.text();
        const xml = new DOMParser().parseFromString(txt, "text/xml");

        // Grupy
        xml.querySelectorAll('groups group').forEach(g => {
            DB.groups[g.getAttribute('id')] = g.getAttribute('name');
        });

        const teachers = {};
        xml.querySelectorAll('teachers teacher').forEach(t => {
            const n = (t.getAttribute('firstname')||'') + ' ' + (t.getAttribute('lastname')||t.getAttribute('name'));
            teachers[t.getAttribute('id')] = n.trim();
        });

        const rooms = {};
        xml.querySelectorAll('classrooms classroom').forEach(r => rooms[r.getAttribute('id')] = r.getAttribute('name'));

        const subjects = {};
        xml.querySelectorAll('subjects subject').forEach(s => subjects[s.getAttribute('id')] = s.getAttribute('name'));

        DB.classes = {}; DB.classesList = [];
        xml.querySelectorAll('classes class').forEach(c => {
            const n = c.getAttribute('name');
            DB.classes[c.getAttribute('id')] = n;
            DB.classesList.push(n);
        });

        DB.lessons = [];
        xml.querySelectorAll('cards card').forEach(c => {
            const lesson = xml.querySelector(`lessons lesson[id="${c.getAttribute('lessonid')}"]`);
            if(!lesson) return;

            const tids = lesson.getAttribute('teacherids').split(',');
            const classIds = lesson.getAttribute('classids').split(',');
            const groupIds = lesson.getAttribute('groupids');
            const groupName = groupIds ? groupIds.split(',').map(gid => DB.groups[gid]).join(',') : '';
            
            const subject = subjects[lesson.getAttribute('subjectid')];
            const room = rooms[c.getAttribute('classroomids')] || '';
            const dayIdx = c.getAttribute('days').indexOf('1') + 1;
            const period = parseInt(c.getAttribute('period'));

            classIds.forEach(cid => {
                const className = DB.classes[cid];
                if(dayIdx > 0 && className) {
                    DB.lessons.push({
                        day: dayIdx, period: period, className: className,
                        subject: subject, room: room, groupName: groupName,
                        teacherName: teachers[tids[0].trim()],
                        teacherIdRaw: tids[0].trim()
                    });
                }
            });
        });
    }

    async function loadExcel(url) {
        const res = await fetchFresh(url);
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, {type: 'array'});
        const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
        const data = XLSX.utils.sheet_to_json(sheet);
        
        DB.subs = [];
        data.forEach(r => {
            const dStr = r['Dzień']; 
            let isoDate = null;
            if(typeof dStr === 'number') {
                const d = XLSX.SSF.parse_date_code(dStr);
                isoDate = `${d.y}-${pad(d.m)}-${pad(d.d)}`;
            } else if (typeof dStr === 'string') {
                const p = dStr.split('.');
                if(p.length===3) isoDate = `${p[2]}-${p[1]}-${p[0]}`;
            }
            if(isoDate) {
                DB.subs.push({
                    date: isoDate, periodRaw: r['Lekcja'], branch: r['Oddział'],
                    subject: r['Przedmiot'], room: r['Sala'],
                    rawSub: r['Zastępca'], absentId: findTeacherId(r['Nauczyciel/wakat'], DB.teachers), // Uproszczenie, requires teacher dict
                    note: r['Uwagi']
                });
            }
        });
    }
    
    // Prosta funkcja pomocnicza do mapowania ID nauczyciela (potrzebna do poprawnego wykrywania nieobecności)
    // W XML mamy ID, w Excelu Nazwisko. Tu robimy proste dopasowanie
    function findTeacherId(name) { return name; } // Placeholder - w TV używamy rawSub/Name dla prostoty

    function startClock() {
        const update = () => {
            const now = new Date();
            const dayName = DAYS_PL[now.getDay()];
            const dateStr = now.toLocaleDateString('pl-PL');
            const timeStr = now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            
            document.getElementById('header-datetime').innerText = `NA DZIEŃ ${dayName.toUpperCase()}, ${dateStr} ${timeStr}`;
        };
        update(); setInterval(update, 1000);
    }

    function normalize(str) { return (str||"").toLowerCase().replace(/\s/g, ''); }
    function pad(n) { return n<10?'0'+n:n; }

</script>

</body>
</html>
