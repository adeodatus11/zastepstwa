<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>ZSZ5 TV - Plan Lekcji</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* --- BAZA I CIEMNY MOTYW (DLA TV 1080x1920) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0f0f11; /* Głęboka czerń/szarość */
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- NAGŁÓWEK --- */
        header {
            height: 180px; /* Więcej miejsca dla Orła */
            /* Elegancki gradient pasujący do powagi godła */
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 6px solid #d97706; /* Bursztynowo-złoty akcent */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 30px;
            border-right: 2px solid rgba(255,255,255,0.1); /* Separator */
            margin-right: 30px;
        }

        .logo {
            height: 130px; /* Duży, wyraźny orzeł */
            width: auto;
            /* Subtelny cień sprawia, że logo "wisi" nad tłem */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            transition: transform 0.3s;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 { 
            font-size: 2.4rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin: 0; 
            color: #f1f5f9;
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header-text h2 { 
            font-size: 1.5rem; 
            color: #fbbf24; /* Złoty kolor dla daty */
            font-weight: 500; 
            margin-top: 10px;
            font-family: 'Consolas', monospace; /* Monospace dla cyfr - nie skaczą */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-dot {
            height: 12px; width: 12px;
            background-color: #ef4444;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #ef4444;
        }

        /* --- KONTENER GŁÓWNY --- */
        #slide-container {
            flex: 1; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: radial-gradient(circle at center, #18181b 0%, #000000 100%);
        }

        /* --- KARTA KLASY --- */
        .class-card {
            flex: 1;
            background-color: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-left: 12px solid #3b82f6;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Mocniejszy cień */
            border: 1px solid #333;
        }

        .class-header {
            background: linear-gradient(90deg, #2c2c2c 0%, #202020 100%);
            padding: 15px 30px;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }
        .class-name { color: #60a5fa; text-shadow: 0 0 15px rgba(96, 165, 250, 0.3); }

        /* --- TABELA LEKCJI --- */
        .lesson-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.35rem; 
            table-layout: fixed;
        }
        
        .lesson-table th {
            text-align: left;
            padding: 10px 15px;
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            background: #202022;
            letter-spacing: 1px;
        }

        .lesson-table td {
            padding: 8px 15px;
            border-bottom: 1px solid #2d2d2d;
            vertical-align: middle;
            height: 60px; /* Stała wysokość wiersza */
        }

        /* Szerokości kolumn */
        .col-nr { width: 60px; color: #52525b; font-weight: bold; text-align: center; font-size: 1.1em; }
        .col-subj { width: 45%; font-weight: 600; color: #e5e5e5; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-room { width: 15%; text-align: center; font-weight: bold; color: #fbbf24; }
        .col-teach { width: 35%; font-size: 0.9em; color: #9ca3af; text-align: right; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* --- STYL ZASTĘPSTW I GRUP (Flexible Layout) --- */
        .multi-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
            gap: 4px;
        }

        .item-row {
            display: flex;
            align-items: center;
            line-height: 1.2;
        }
        
        /* Zastępstwa */
        .is-sub .item-text { color: #f87171; }
        .is-sub .item-teach { color: #fca5a5; }
        .is-new .item-text { color: #4ade80; }

        .badge {
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-size: 0.6em; font-weight: bold; margin-right: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .badge-sub { background: #991b1b; color: white; box-shadow: 0 0 5px rgba(220, 38, 38, 0.4); }
        .badge-group { background: #374151; color: #e5e7eb; border: 1px solid #4b5563; }
        .badge-new { background: #166534; color: #dcfce7; }

        /* --- STOPKA --- */
        footer {
            height: 60px;
            background-color: #0f172a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 1rem;
            color: #64748b;
            border-top: 1px solid #1e293b;
        }

        .fullscreen-msg {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #555;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="orzeł.png" alt="Godło" class="logo" onerror="this.style.display='none'">
    </div>
    <div class="header-text">
        <h1>PLAN LEKCJI KLAS</h1>
        <h2 id="header-datetime"><span class="live-dot"></span> ...</h2>
    </div>
</header>

<div id="slide-container">
    <div class="fullscreen-msg">
        <div style="font-weight:300">Wczytywanie systemu</div>
        <div style="font-size:1.2rem; margin-top:20px; color:#888; font-family:monospace">INITIALIZING...</div>
    </div>
</div>

<footer>
    <div>ZSZ5 Wrocław • Panel Informacyjny</div>
    <div id="update-info">Odświeżanie: 2 min</div>
</footer>

<script>
    // === KONFIGURACJA ===
    const CONFIG = {
        xml: './plan.xml',
        zastepstwa: './zastepstwa.xlsx',
        refreshInterval: 120000, // 2 minuty
        slideDuration: 10000     // 10 sekund
    };

    const DB = {
        classes: {}, classesList: [], groups: {},
        lessons: [], subs: []
    };

    let groupedClasses = [];
    let currentSlideIndex = 0;
    let carouselInterval = null;
    const DAYS_PL = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];

    window.onload = async () => {
        startClock();
        await reloadData();
        setInterval(() => window.location.reload(), CONFIG.refreshInterval);
    };

    async function reloadData() {
        try {
            await loadXML();
            await loadExcel(CONFIG.zastepstwa).catch(() => {});
            initCarousel();
        } catch (e) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg" style="color:#ef5350">
                    BŁĄD DANYCH<br><span style="font-size:1.5rem">${e.message}</span>
                 </div>`;
        }
    }

    function initCarousel() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 

        if(dayOfWeek === 0 || dayOfWeek === 6) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">WEEKEND<br><span style="font-size:2rem;color:#777">Szkoła zamknięta</span></div>`;
            return;
        }

        const activeClasses = [];
        DB.classesList.sort().forEach(className => {
            const hasLessons = DB.lessons.some(l => l.day === dayOfWeek && normalize(l.className) === normalize(className));
            if(hasLessons) activeClasses.push(className);
        });

        if(activeClasses.length === 0) {
            document.getElementById('slide-container').innerHTML = 
                `<div class="fullscreen-msg">BRAK ZAJĘĆ<br><span style="font-size:2rem;color:#777">W dniu dzisiejszym</span></div>`;
            return;
        }

        groupedClasses = [];
        for (let i = 0; i < activeClasses.length; i += 3) {
            groupedClasses.push(activeClasses.slice(i, i + 3));
        }

        currentSlideIndex = 0;
        renderSlide();
        
        if(carouselInterval) clearInterval(carouselInterval);
        carouselInterval = setInterval(() => {
            currentSlideIndex++;
            if(currentSlideIndex >= groupedClasses.length) currentSlideIndex = 0;
            renderSlide();
        }, CONFIG.slideDuration);
    }

    function renderSlide() {
        const container = document.getElementById('slide-container');
        const classesToShow = groupedClasses[currentSlideIndex];
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0];
        const dayOfWeek = today.getDay();

        let html = '';

        classesToShow.forEach(clsName => {
            html += `<div class="class-card">`;
            html += `<div class="class-header"><span class="class-name">${clsName}</span></div>`;
            html += `<table class="lesson-table">`;
            html += `<tbody>`;

            for(let i=1; i<=8; i++) {
                let lessons = DB.lessons.filter(l => l.day === dayOfWeek && normalize(l.className) === normalize(clsName) && l.period === i);
                lessons.sort((a,b) => (a.groupName||"").localeCompare(b.groupName||""));
                let subAdds = DB.subs.filter(s => s.date === dateStr && normalize(s.branch).includes(normalize(clsName)) && s.periodRaw.startsWith(i+','));

                if(lessons.length === 0 && subAdds.length === 0) {
                    html += `<tr><td class="col-nr">${i}</td><td></td><td></td><td></td></tr>`;
                    continue; 
                }

                html += `<tr>`;
                html += `<td class="col-nr">${i}</td>`;
                
                let subjHTML = `<div class="multi-item">`;
                let roomHTML = `<div class="multi-item">`;
                let teachHTML = `<div class="multi-item">`;

                lessons.forEach(l => {
                    const subAbs = DB.subs.find(s => s.date === dateStr && s.absentId === l.teacherIdRaw && s.periodRaw.startsWith(i+','));
                    const groupBadge = l.groupName ? `<span class="badge badge-group">${l.groupName}</span>` : '';
                    
                    if(subAbs) {
                        subjHTML += `<div class="item-row is-sub">${groupBadge}<span class="item-text">${l.subject}</span></div>`;
                        roomHTML += `<div class="item-row">${l.room}</div>`;
                        teachHTML += `<div class="item-row is-sub"><span class="badge badge-sub">ZAST</span> <span class="item-teach">${subAbs.rawSub}</span></div>`;
                    } else {
                        subjHTML += `<div class="item-row">${groupBadge}<span class="item-text">${l.subject}</span></div>`;
                        roomHTML += `<div class="item-row">${l.room}</div>`;
                        teachHTML += `<div class="item-row"><span class="item-teach">${l.teacherName}</span></div>`;
                    }
                });

                subAdds.forEach(s => {
                    let gName = "";
                    if(s.branch && s.branch.includes('|')) gName = s.branch.split('|')[1];
                    const groupBadge = gName ? `<span class="badge badge-group">${gName}</span>` : '';

                    subjHTML += `<div class="item-row is-new">${groupBadge}<span class="badge badge-new">NOWA</span> <span class="item-text">${s.subject}</span></div>`;
                    roomHTML += `<div class="item-row">${s.room || '?'}</div>`;
                    teachHTML += `<div class="item-row"><span class="item-teach">${s.rawSub}</span></div>`;
                });

                subjHTML += `</div>`; roomHTML += `</div>`; teachHTML += `</div>`;

                html += `<td class="col-subj">${subjHTML}</td>`;
                html += `<td class="col-room">${roomHTML}</td>`;
                html += `<td class="col-teach">${teachHTML}</td>`;
                html += `</tr>`;
            }

            html += `</tbody></table></div>`;
        });

        container.innerHTML = html;
    }

    // === UTILS & PARSING ===
    async function fetchFresh(url) { return fetch(url + "?t=" + new Date().getTime()); }
    function normalize(str) { return (str||"").toLowerCase().replace(/\s/g, ''); }
    function pad(n) { return n<10?'0'+n:n; }

    async function loadXML() {
        const res = await fetchFresh(CONFIG.xml);
        const txt = await res.text();
        const xml = new DOMParser().parseFromString(txt, "text/xml");

        xml.querySelectorAll('groups group').forEach(g => DB.groups[g.getAttribute('id')] = g.getAttribute('name'));
        
        const teachers = {};
        xml.querySelectorAll('teachers teacher').forEach(t => {
            const n = (t.getAttribute('firstname')||'') + ' ' + (t.getAttribute('lastname')||t.getAttribute('name'));
            teachers[t.getAttribute('id')] = n.trim();
        });

        const rooms = {};
        xml.querySelectorAll('classrooms classroom').forEach(r => rooms[r.getAttribute('id')] = r.getAttribute('name'));

        const subjects = {};
        xml.querySelectorAll('subjects subject').forEach(s => subjects[s.getAttribute('id')] = s.getAttribute('name'));

        DB.classes = {}; DB.classesList = [];
        xml.querySelectorAll('classes class').forEach(c => {
            const n = c.getAttribute('name');
            DB.classes[c.getAttribute('id')] = n;
            DB.classesList.push(n);
        });

        DB.lessons = [];
        xml.querySelectorAll('cards card').forEach(c => {
            const lesson = xml.querySelector(`lessons lesson[id="${c.getAttribute('lessonid')}"]`);
            if(!lesson) return;
            const tids = lesson.getAttribute('teacherids').split(',');
            const classIds = lesson.getAttribute('classids').split(',');
            const groupIds = lesson.getAttribute('groupids');
            const groupName = groupIds ? groupIds.split(',').map(gid => DB.groups[gid]).join(',') : '';
            const subject = subjects[lesson.getAttribute('subjectid')];
            const room = rooms[c.getAttribute('classroomids')] || '';
            const dayIdx = c.getAttribute('days').indexOf('1') + 1;
            const period = parseInt(c.getAttribute('period'));

            classIds.forEach(cid => {
                const className = DB.classes[cid];
                if(dayIdx > 0 && className) {
                    DB.lessons.push({
                        day: dayIdx, period: period, className: className,
                        subject: subject, room: room, groupName: groupName,
                        teacherName: teachers[tids[0].trim()], teacherIdRaw: tids[0].trim()
                    });
                }
            });
        });
    }

    async function loadExcel(url) {
        const res = await fetchFresh(url);
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, {type: 'array'});
        const sheet = wb.Sheets["Oddziały"] || wb.Sheets[0];
        const data = XLSX.utils.sheet_to_json(sheet);
        DB.subs = [];
        data.forEach(r => {
            const dStr = r['Dzień']; 
            let isoDate = null;
            if(typeof dStr === 'number') {
                const d = XLSX.SSF.parse_date_code(dStr);
                isoDate = `${d.y}-${pad(d.m)}-${pad(d.d)}`;
            } else if (typeof dStr === 'string') {
                const p = dStr.split('.');
                if(p.length===3) isoDate = `${p[2]}-${p[1]}-${p[0]}`;
            }
            if(isoDate) {
                DB.subs.push({
                    date: isoDate, periodRaw: r['Lekcja'], branch: r['Oddział'],
                    subject: r['Przedmiot'], room: r['Sala'],
                    rawSub: r['Zastępca'], absentId: r['Nauczyciel/wakat'], 
                    note: r['Uwagi']
                });
            }
        });
    }

    function startClock() {
        const update = () => {
            const now = new Date();
            const dayName = DAYS_PL[now.getDay()];
            const dateStr = now.toLocaleDateString('pl-PL');
            const timeStr = now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('header-datetime').innerHTML = 
                `<span class="live-dot"></span> NA DZIEŃ ${dayName.toUpperCase()}, ${dateStr} ${timeStr}`;
        };
        update(); setInterval(update, 1000);
    }
</script>
</body>
</html>
